<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery元素遍历</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid pink;
            margin: 10px;
        }
    </style>
    <script>
        $(function() {
            // 1. $(selector).each(function(index, domEle) {})   // 两参数也常用
            arr = ['red', 'greenyellow', 'lightblue']
            $('div').each(function(index, domEle) {
                // console.log(index)   // 每个元素的索引
                // console.log(domEle)   // 每个dom元素对象 想对其使用jQuery方法 需要转化
                $(domEle).css('backgroundColor', arr[index])
            })

            // 2. $.each(Object, function(i, ele) {})
            $.each(arr, function(i, ele) {
                console.log(i)   // 数组的索引
                console.log(ele)  // 数组的值
            })
            // 用此方法遍历对象
            let obj = {
                name: 'Andy',
                age: 10,
            }
            $.each(obj, function(i, ele) {
                console.log(i)   // 每个对象中每个属性的名
                console.log(ele)   // 每个对象中每个属性的值
            })
        })
    </script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>

</html>
