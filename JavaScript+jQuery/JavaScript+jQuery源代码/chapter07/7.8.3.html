<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      img {
        position: absolute;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <img src="images/angel.gif" alt="">
    <script>
      var pic = document.querySelector('img');
      document.addEventListener('mousemove', function (e) {
        var x = e.pageX;
        var y = e.pageY;
        pic.style.left = x - 50 + 'px';
        pic.style.top = y - 40 + 'px';
      });
    </script>
  </body>
</html>
