<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = 'Apple';
      console.log(str.charAt(3));		  	// 输出结果：1
      console.log(str.charCodeAt(0));		// 输出结果：65（字符A的ASCII码为65）
      console.log(str[0]);				      // 输出结果：A
    </script>
  </body>
</html>
