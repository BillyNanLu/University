<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 访问对象的属性（语法1）
      console.log(stu1.name);		// 输出结果：小明
      // 访问对象的属性（语法2）
      console.log(stu1['age']);	// 输出结果：18
      // 调用对象的方法（语法1 ）
      stu1.sayHello();				  // 输出结果：Hello
      // 调用对象的方法（语法2）
      stu1['sayHello']();	    	// 输出结果：Hello
    </script>
  </body>
</html>
