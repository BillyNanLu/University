<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 准备一个待遍历的对象
      var obj = { name: '小明', age: 18, sex: '男' };
      // 遍历obj对象
      for (var k in obj) {
        // 通过k可以获取遍历过程中的属性名或方法名
        console.log(k);		    // 依次输出：name、age、sex
        console.log(obj[k]);	// 依次输出：小明、18、男
      }
    </script>
  </body>
</html>
