<!DOCTYPE html>
<html>

    <title>Document</title>
  </head>
  <body>
    <script>
      function Student() {
      }
      Student.school = 'X大学';			       // 添加静态属性school
      Student.sayHello = function () {		// 添加静态方法sayHello
        console.log('Hello');
      };
      console.log(Student.school);		// 输出结果：X大学
      Student.sayHello();					    // 输出结果：Hello
    </script>
