<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
      // 使用“$”
      $(function () {
        $("div").hide();
      });
      // 使用“jQuery”
      jQuery(function () {
        jQuery("div").hide();
      });
    </script>
  </body>
</html>
