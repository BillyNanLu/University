<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
      // jQuery代码（为了方便对比，将代码分成两行书写）
      var div = $("div");							          // 获取元素
      div.hide();								              	// 对元素进行操作
      // JavaScript原生代码
      var div = document.querySelector('div');	// 获取元素
      div.style.display = 'none';				       	// 对元素进行操作
    </script>
  </body>
</html>
