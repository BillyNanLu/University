<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
      // 创建jQuery对象，语法为“$(参数)”
      console.log($("div"));		  // 创建div元素的jQuery对象
      // 调用静态方法，语法为“$.方法名()”
      console.log($.trim(" a "));	// 利用trim()方法去掉字符串两端的空白字符
    </script>
  </body>
</html>
