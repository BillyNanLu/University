<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div>第1个div</div>
    <div>第2个div</div>
    <div>第3个div</div>
    <div>第4个div</div>
    <script>
      console.log($("div"));
      // 使用css()方法修改元素CSS样式，将背景色设为pink
      $("div").css("background", "pink");	// 对所有的div进行相同操作
    </script>
  </body>
</html>
