<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
      var myDiv = document.querySelector('div');	// 获取DOM对象
      var div = $(myDiv);							            // 转换成jQuery对象
      div.hide();									                // 调用jQuery对象的方法
    </script>
  </body>
</html>
