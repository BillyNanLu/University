<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: pink;
        position: absolute;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <button>动起来</button>
    <div></div>
    <script>
      $("button").click(function () {
        $("div").animate({ left: 500, top: 300, opacity: .4, width: 500 }, 500);
      });
    </script>
  </body>
</html>
