<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <ul>
      <li>我是第1个li，索引为0</li>
      <li>我是第2个li，索引为1</li>
      <li>我是第3个li，索引为2</li>
    </ul>
    <script>
      $("ul li:first").css("color", "red");
      $("ul li:eq(2)").css("color", "blue");
    </script>
  </body>
</html>
