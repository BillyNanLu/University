<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 字面量方式
      var 变量名 = /表达式/;
      // RegExp构造函数方式
      var 变量名 = new RegExp(/表达式/); // 或者var 变量名 = RegExp(/表达式/);

      var str = '123';
      var reg1 = new RegExp(/123/);
      var reg2 = /abc/;
      console.log(reg1.test(str)); // 匹配结果为：true
      console.log(reg2.test(str)); // 匹配结果为：false
    </script>
  </body>
</html>
