<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定义类
      class Person {
        constructor(name) {	       // 构造方法
          this.name = name;	       // 为新创建的对象添加name属性
        }
      }
      // 利用类创建对象
      var p1 = new Person('张三');	// 创建p1对象
      var p2 = new Person('李四');	// 创建p2对象
      console.log(p1.name);			    // 访问p1对象的name属性
      console.log(p2.name);			    // 访问p2对象的name属性
    </script>
  </body>
</html>
