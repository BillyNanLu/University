<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          console.log(this.x + this.y);
        }
      }
      class Son extends Father {
        constructor(x, y) {
          super(x, y);		// super必须在子类的this之前调用
          this.x = x;
          this.y = y;
        }
        subtract() {		  // 子类特有的方法
          console.log(this.x - this.y);
        }
      }
      var son = new Son(5, 3);
      son.sum();			    // 输出结果：8
      son.subtract();		  // 输出结果：2
    </script>
  </body>
</html>
