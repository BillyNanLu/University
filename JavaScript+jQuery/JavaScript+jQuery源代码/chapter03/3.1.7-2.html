<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      outerloop:
      for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 1; j++) {
          if (i == 3) {
            break outerloop;
          }
          console.log('i = ' + i + ', j = ' + j);
        }
      }
    </script>
  </body>
</html>
