<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 使用new Array()创建数组
      var arr1 = new Array();								    	// 空数组
      var arr2 = new Array('苹果', '橘子', '香蕉', '桃子');		// 含有4个元素
      // 使用字面量来创建数组
      var arr1 = [];											        // 空数组
      var arr2 = ['苹果', '橘子', '香蕉', '桃子'];  // 含有4个元素

      // 在数组中保存各种常见的数据类型
      var arr1 = [123, 'abc', true, null, undefined];
      // 在数组中保存数组
      var arr2 = [1, [21, 22], 3];
    </script>
  </body>
</html>
