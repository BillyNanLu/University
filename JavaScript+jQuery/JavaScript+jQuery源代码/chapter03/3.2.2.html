<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ['苹果', '橘子', '香蕉', '桃子'];
      console.log(arr[0]);	// 输出结果：苹果
      console.log(arr[1]);	// 输出结果：橘子
      console.log(arr[2]);	// 输出结果：香蕉
      console.log(arr[3]);	// 输出结果：桃子
      console.log(arr[4]);	// 输出结果：undefined（数组元素不存在）
    </script>
  </body>
</html>
