<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [2, 6, 1, 77, 52, 25, 7, 99];
      var max = arr[0];
      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      console.log('数组元素中的最大值是：' + max);	// 计算结果：99
    </script>
  </body>
</html>
