<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [10, 8, 100, 31, 87, 70, 1, 88];
      // 按照从小到大的顺序排列，先遍历无序数组下标
      for (var i = 1; i < arr.length; i++) {
        // 遍历并比较一个无序数组元素与所有有序数组元素
        for (var j = i; j > 0; j--) {
          if (arr[j - 1] > arr[j]) {
            var temp = arr[j - 1];
            arr[j - 1] = arr[j];
            arr[j] = temp;
          }
        }
      }
      console.log(arr);	// 输出结果：1,8,10,31,70,87,88,100
    </script>
  </body>
</html>
