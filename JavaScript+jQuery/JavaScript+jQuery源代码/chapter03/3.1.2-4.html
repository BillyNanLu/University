<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;			                        // 利用sum对计数器i进行累加
      for (var i = 1; i <= 100; i++) {
        sum += i;				                      	// 相当于sum = sum + i;
      }
      console.log('求和：' + sum);				       // 计算结果：5050
      console.log('求平均值：' + (sum / 100));	 // 计算结果：50.5
    </script>
  </body>
</html>
