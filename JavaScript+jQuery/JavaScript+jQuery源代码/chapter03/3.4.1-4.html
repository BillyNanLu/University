<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 情况1：在使用字面量创建数组时出现空元素
      var arr = [1, 2, , 4];
      console.log(arr);		// 输出结果：(4) [1, 2, empty, 4]
      // 情况2：在new Array()中传入数组长度的参数
      var arr = new Array(4);
      console.log(arr);		// 输出结果：(4) [empty × 4]
      // 情况3：为数组添加索引不连续的元素
      var arr = [1];
      arr[3] = 4;				  // 向数组中添加一个元素，索引为3
      console.log(arr);		// 输出结果：(4) [1, empty × 2, 4]
    </script>
  </body>
</html>
