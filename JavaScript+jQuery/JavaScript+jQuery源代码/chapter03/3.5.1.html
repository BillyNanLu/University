<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [10, 7, 5, 27, 98, 31];
      for (var i = 1; i < arr.length; i++) {           // 控制需要比较的轮数
        for (var j = 0; j < arr.length - i; j++) {     // 控制参与比较的元素
          if (arr[j] > arr[j + 1]) {                   // 比较相邻的两个元素
            var temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }
        }
      }
      console.log(arr);	// 输出结果：5,7,10,27,31,98
    </script>
  </body>
</html>
