<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 全局作用域中的变量是window对象的属性
      var num = 10;
      console.log(num);       	// 结果为：10
      console.log(window.num);	// 结果为：10
      // 全局作用域中的函数是window对象的方法
      function fn() {
        console.log(11);
      }
      fn();						          // 结果为：11
      window.fn();				      // 结果为：11
    </script>
  </body>
</html>
