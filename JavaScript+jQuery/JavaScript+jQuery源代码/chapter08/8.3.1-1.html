<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 参数形式1：用字符串表示一段代码
      setTimeout('alert("JavaScript");', 3000);

      // 参数形式2：传入一个匿名函数
      setTimeout(function () {
        alert('JavaScript');
      }, 3000);
      
      // 参数形式3：传入函数名
      setTimeout(fn, 3000);
      function fn() {
        console.log('JavaScript');
      }
    </script>
  </body>
</html>
