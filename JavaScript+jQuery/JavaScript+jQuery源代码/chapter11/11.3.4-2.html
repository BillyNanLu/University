<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="test">我是提前创建的div</div>
    <script>
      var div = $("<div>我是后来创建的div-放后面</div>");
      $(".test").after(div);		// div放入到目标元素的后面
      var div = $("<div>我是后来创建的div-放前面</div>");
      $(".test").before(div); 	// div放入到目标元素的前面
    </script>
  </body>
</html>
