<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <button id="btn">单击</button>
    <script>
      var btn = document.getElementById('btn'); // 第1步：获取事件源
      // 第2步：注册事件btn.onclick
      btn.onclick = function () { // 第3步：添加事件处理程序（采取函数赋值形式）
        alert('弹出');
      };
    </script>
  </body>
</html>
