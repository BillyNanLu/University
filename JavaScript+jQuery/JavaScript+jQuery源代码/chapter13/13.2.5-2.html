<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person() { }
      Person.prototype.name = '李四';
      var p = new Person();
      p.name = '张三';
      console.log(p.name);                // 输出结果：张三
      console.log(Person.prototype.name); // 输出结果：李四
    </script>
  </body>
</html>
