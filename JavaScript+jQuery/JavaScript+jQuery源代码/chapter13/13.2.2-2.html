<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person() { }
      // 修改原型对象为一个新的对象
      Person.prototype = {
        sayHello: function () {
          console.log('hello');
        }
      };
      var p1 = new Person();
      // 使用实例对象p1可以访问新的原型对象中的属性
      p1.sayHello();                // 输出结果：hello
      // 使用constructor属性无法访问原来的构造函数
      console.log(p1.constructor);  // 输出结果：Object() { [native code] }
    </script>
  </body>
</html>
