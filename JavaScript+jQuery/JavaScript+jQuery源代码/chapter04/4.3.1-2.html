<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMax() {
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      console.log(getMax(1, 2, 3));					        // 输出结果：3
      console.log(getMax(1, 2, 3, 4, 5));			      // 输出结果：5
      console.log(getMax(11, 2, 34, 666, 5, 100));	// 输出结果：666
    </script>
  </body>
</html>
