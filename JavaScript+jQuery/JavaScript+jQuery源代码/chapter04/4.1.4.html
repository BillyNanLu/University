  <body>
    <script>
      function getSum(num1, num2) {
        console.log(num1, num2);
      }
      getSum(1, 2, 3);	// 实参数量大于形参数量，输出结果：1 2
      getSum(1);		  	// 实参数量小于形参数量，输出结果：1 undefined
    </script>
  </body>
