<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        function 函数名(形参1, 形参2, …) {	// 函数声明的小括号里的是形参
          // 函数体代码
        }
        函数名(实参1, 实参2, …);				// 函数调用的小括号里的是实参
      */

      function cook(arg) {
        console.log(arg);
      }
      cook('potato');
      
    </script>
  </body>
</html>
