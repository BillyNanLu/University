<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function 函数名() {
        return 要返回的值;			// 利用return返回一个值给调用者
      }

      function getResult() {
        return 666;
      }
      // 通过变量接收返回值
      var result = getResult();
      console.log(result);	  	// 输出结果：666
      // 直接将函数的返回值输出
      console.log(getResult());	// 输出结果：666
      
    </script>
  </body>
</html>
