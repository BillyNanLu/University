<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMax(num1, num2) {
        if (typeof num1 != 'number' || typeof num2 != 'number') {
          return NaN;
        }
        return num1 > num2 ? num1 : num2;
      }
      console.log(getMax(1, '3'));	// 输出结果：NaN
    </script>
  </body>
</html>
