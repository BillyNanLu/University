<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function getResult(num1, num2) {
        return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
      }
      console.log(getResult(1, 2));	// 输出结果：(4) [3, -1, 2, 0.5]
    </script>
  </body>
</html>
