<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMax(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }
      console.log(getMax(1, 3));	// 输出结果：3
    </script>
  </body>
</html>
