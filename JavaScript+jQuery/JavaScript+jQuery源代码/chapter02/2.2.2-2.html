<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(parseInt('03.14'));			// 输出结果：3
      console.log(parseInt('03.94'));			// 输出结果：3
      console.log(parseInt('120px'));			// 输出结果：120
      console.log(parseInt('-120px'));		// 输出结果：-120
      console.log(parseInt('a120'));			// 输出结果：NaN

      console.log(parseInt('F', 16));    	// 输出结果：15
    </script>
  </body>
</html>
