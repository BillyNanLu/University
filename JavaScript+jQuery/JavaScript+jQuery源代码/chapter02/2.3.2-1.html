<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 二元运算符“+”示例
      var num = 1;
      num = num + 1;
      console.log(num);	// 输出结果：2
      // 一元运算符“++”（递增）示例
      var num = 1;
      ++num;			    	// 递增运算符
      console.log(num);	// 输出结果：2
    </script>
  </body>
</html>
