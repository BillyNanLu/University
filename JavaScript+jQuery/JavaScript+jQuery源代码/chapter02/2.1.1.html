<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 强类型语言（Java）
      // int num = 10;  // 这里的变量num是int型（整数类型）
      // 弱类型语言（JavaScript）
      var num = 10;   	// 这里的变量num一开始是一个数字型
      num = 'abc';      // 赋值一个字符串，现在num变成了字符串型
    </script>
  </body>
</html>
