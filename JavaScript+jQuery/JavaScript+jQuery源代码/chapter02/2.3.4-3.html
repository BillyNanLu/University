<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(15 & 9);		// 输出结果：9	（1111 & 1001 = 1001）
      console.log(15 | 9);		// 输出结果：15	（1111 | 1001 = 1111）
      console.log(~15);			  // 输出结果：-16	（~1111 = -10000）
      console.log(15 ^ 9);		// 输出结果：6	（1111 ^ 1001 = 110）
      console.log(9 << 2);		// 输出结果：36	（1001 << 2 = 100100）
      console.log(9 >> 2);		// 输出结果：2	（1001 >> 2 = 10）
      console.log(19 >>> 2);	// 输出结果：4	（10011 >>> 2 = 100）
    </script>
  </body>
</html>
