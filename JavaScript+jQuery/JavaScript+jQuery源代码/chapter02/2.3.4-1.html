<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 逻辑“与”
      var res = 2 > 1 && 3 > 1;	// true && true
      console.log(res);			// 输出结果：true
      var res = 2 > 1 && 3 < 1;	// true && false
      console.log(res);			// 输出结果：false
      // 逻辑“或”
      var res = 2 > 3 || 1 < 2;	// false || true
      console.log(res);			// 输出结果：true
      var res = 2 > 3 || 1 > 2;	// false || false
      console.log(res);			// 输出结果：false
      // 逻辑“非”（取反）
      console.log(!res);			// 输出结果：true
    </script>
  </body>
</html>
