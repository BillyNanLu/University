<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      // 弹出一个输入框，让用户输入年龄
      var age = prompt('请输入您的年龄');
      // 将年龄与输出的字符串拼接
      var msg = '您今年' + age + '岁了';
      // 弹出警告框，输出程序的处理结果
      alert(msg);
    </script>
  </body>
</html>
