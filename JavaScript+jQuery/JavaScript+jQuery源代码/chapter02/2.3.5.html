<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var age = 10;
      age += 5;		    	// 相当于age = age + 5;
      console.log(age);	// 输出结果：15
      age -= 5;		    	// 相当于age = age - 5;
      console.log(age);	// 输出结果：10
      age *= 10;		  	// 相当于age = age * 10;
      console.log(age);	// 输出结果：100
    </script>
  </body>
</html>
