<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1, b = 1;
      console.log(++a);	// 输出结果：2（前置递增）
      console.log(a);		// 输出结果：2
      console.log(b++);	// 输出结果：1（后置递增）
      console.log(b);		// 输出结果：2
    </script>
  </body>
</html>
