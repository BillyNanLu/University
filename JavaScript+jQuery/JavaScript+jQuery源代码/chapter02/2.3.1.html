<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = 1 + 1;		                  // 将表达式“1 + 1”的值“2”赋值给变量num
      num = 5;			        	              // 将表达式“5”的值赋值给变量num
      var age = 12 + num;	                  // 将表达式“12 + num”的值“17”赋值给变量age
      age = num = 5;		                    // 将表达式“num = 5”的值“5”赋值给变量age
      console.log(age);	                    // 将表达式age的值作为参数传给console.log()
      alert(prompt('a'));	                  // 将表达式prompt('a')的值作为参数传给alert()
      alert(parseInt(prompt('num')) + 1);	  // 由简单的表达式组合成的复杂表达式
    </script>
  </body>
</html>
