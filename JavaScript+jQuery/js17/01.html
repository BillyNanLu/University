<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建、添加元素</title>
    <script src="./js/jQuery-3.6.4.min.js"></script>

    <script>
        $(function() {
            // 1. 创建元素
            let lii = $('<li>我是新创建的</li>')
            console.log(lii)
            // 添加元素
            // 内部添加
                // append()
                // $('ul').append(lii)
                // prepend()
                // $('ul').prepend(lii)

            let div = $('<div>我是新盒子</div>')
            // 外部添加
                /* $('ul').before(div)
                $('ul').after(div) */

            // 删除元素
            $('ul').empty()
            $('ul').remove()
        })
    </script>
</head>

<body>
    <ul>
        <li>原有的1</li>
        <li>原有的2</li>
    </ul>
</body>

</html>
