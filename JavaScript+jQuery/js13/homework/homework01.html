<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        /* 图片预览区域 */
        
        .preview_img {
            position: absolute;
            border: 1px solid #ccc
        }
        /* 放大镜 */
        
        .mask {
            /* display: none; */
            width: 200px;
            height: 200px;
            background-color: red;
            opacity: 0.5;
            position: absolute;
        }
        /* 大图片外部盒子 */
        
        .big {
            /* display: none; */
            width: 500px;
            height: 600px;
            position: absolute;
            left: 600px;
            top: 0;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        /* 大图片 */
        
        .bigIMg {
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- 图片预览区域 -->
    <div class="preview_img">
        <!-- 图片 -->
        <img src="./images/phone.png" alt="">
        <!-- 放大镜 -->
        <div class="mask"></div>
        <!-- 展示放大后图片效果 -->
        <div class="big">
            <img src="./images/bigphone.png" alt="" class="bigIMg">
        </div>
    </div>

</body>

</html>
