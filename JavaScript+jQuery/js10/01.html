    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        // 获取子节点
        // 1.childNodes
        let ul = document.querySelector('ul')
        console.log(ul.childNodes)
        console.log(ul.childNodes[0])
        console.log(ul.childNodes[1])

        // 2.children
        console.log(ul.children)

        // 3.firstChild 和 lastChild
        console.log(ul.firstChild)
        console.log(ul.lastChild)

        // 4.firstElementChild 和 lastElementChild
        console.log(ul.firstElementChild)
        console.log(ul.lastElementChild)

        // 获取兄弟节点
        let li01 = document.querySelector('li')
        console.log(li01.nextSibling)
        console.log(li01.previousSibling)

        // nextElementSibling
        console.log(li01.nextElementSibling)
        console.log(li01.previousElementSibling);
    </script>
</body>
