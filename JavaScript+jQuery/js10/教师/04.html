    <!-- 鼠标事件对象MouseEvent -->
    <script>
        document.addEventListener('click', function(e) {
            //clientX clientY 鼠标指针位于浏览器页面当前窗口可视区的水平坐标和垂直坐标

            console.log(e.clientX);
            console.log(e.clientY);
            //pageX .pageY 鼠标指针位于文档的水平坐标和垂直坐标
            console.log(e.pageX);
            console.log(e.pageY);
            //screenX screenY 鼠标指针位于屏幕的水平坐标和垂直坐标


        })
    </script>
