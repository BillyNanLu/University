    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- <button>按钮</button> -->
    <script>
        //复制节点 node.cloneNode() 克隆节点或者拷贝节点
        //语法为“需要被复制的节点.cloneChild(true/false) ”。如果参数为空或false，则是浅拷贝，即只复制节点本身，不复制里面的子节点；如果括号参数为true，则是深拷贝，即会复制节点本身及里面所有的子节点。
        var ul = document.querySelector('ul');

        var li = document.querySelector('li');
        var newli = li.cloneNode(true);
        ul.insertBefore(newli, ul.children[0]);
    </script>
