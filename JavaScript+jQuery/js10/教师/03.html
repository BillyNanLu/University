    <script>
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            //e.target和this的区别

            //e.target返回的是触发事件的对象，而this返回的是绑定事件的对象。

            // console.log(this);
            // console.log(e.target);
            //事件委托 不给子元素注册事件，给父元素注册事件，让处理代码在父元素的事件中执行。
            e.target.style.backgroundColor = '#ccc';

        })
    </script>
