    <!-- 事件三要素是指事件源、事件类型和事件处理程序这3部分。名词解释如下：
事件源：触发事件的元素（谁触发了事件）
事件类型：如 click 单击事件（触发了什么事件）
事件处理程序：事件触发后要执行的代码（函数形式），也称事件处理函数（触发事件以后要做什么） -->
