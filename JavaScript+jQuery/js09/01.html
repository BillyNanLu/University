<html lang="en">

<head>

<body>
    <!-- 排他思想 -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>

    <script>
        // 案例: 排他思想
        let btns = document.querySelectorAll('button')
        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                // 1.清除所有按钮的背景色
                for (let i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = ''
                }
                // 2.给当前被点击的按钮设置颜色
                this.style.backgroundColor = 'lightpink'
            }
        }
    </script>
</body>
