<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性操作</title>
</head>

<body>
    <div id="demo" class="box1" index='1'></div>
    <script>
        //获取属性值
        //element.属性
        var div = document.querySelector('div');
        console.log(div.id);
        console.log(div.className); //此处属性名应该为className 而不是class
        console.log(div.index); //undefined 对于自定义属性 此法不适用
        //getAttribute('属性')  既可以获取默认属性值 又可以获取自定义属性值
        console.log(div.getAttribute('index'));
        console.log(div.getAttribute('class')); //此处属性名为class


        //设置属性值
        //element.属性=‘值’
        div.id = 'box';
        div.className = 'bgbox';
        div.index = 111; //对自定义属性无效
        //setAttribute('属性','值');
        div.setAttribute('index', 111);
        div.setAttribute('class', 'boxbg'); //对默认属性以及自定义属性都有效

        //移除属性
        //removeAttribute('属性');
        div.removeAttribute('index')




        //自定义属性  HTML5中规定通过“data-属性名”的方式设置自定义属性。
        div.setAttribute('data-index', '11');
        div.setAttribute('data-list-name', 'listone');

        //获取自定义属性的值
        console.log(div.getAttribute('data-index'));
        console.log(div.getAttribute('data-list-name'));

        //dataset.属性  dataset是一个集合，里面存放了所有以data开头的自定义属性，
        // console.log(div.dataset.index);
        console.log(div.dataset.listName); ////如果自定义属性里面包含有多个连字符（-）时，获取的时候采取驼峰命名法。
        console.log(div.dataset['index']);
        console.log(div.dataset['listName']);
    </script>
</body>

</html>
