<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS执行机制</title>
</head>

<body>
    <button>按钮</button>
    <script>
        console.log(1)
        setTimeout(() => {
            console.log(2)
        }, 2000);
        console.log(3);
        let btn = document.querySelector('button')
        btn.onclick = function() {
            console.log(4);
        }
    </script>
</body>

</html>
