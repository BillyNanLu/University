<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框获取焦点</title>
</head>

<body>
    <input type="'text'">
    <script>
        var txt = document.querySelector('input');
        document.onkeyup = function(e) {
            // console.log(e.keyCode);
            if (e.keyCode === 83) {
                txt.focus();
            }
        }
    </script>
</body>

</html>
