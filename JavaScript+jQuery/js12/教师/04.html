    <!-- 60s内发送一次短信 -->
    <input type="text">
    <button>发送</button>
    <script>
        // var ipt = document.querySelector('input');
        var btn = document.querySelector('button');
        var time = 60;
        btn.onclick = function() {
            this.disabled = true; //此处this指向btn对象
            var timer = window.setInterval(function() {
                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 60;
                } else {
                    btn.innerText = '还剩' + time + '秒'; //此处不能用this，因为this指向省略的window对象
                    time--;
                }

            }, 1000)

        }
    </script>
