<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .search {
            position: relative;
            width: 250px;
            height: 500px;
            margin: 200px auto;
        }
        
        .tishi {
            display: none;
            position: absolute;
            top: -30px;
            width: 210px;
            height: 20px;
            border: 1px solid #333;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="tishi"></div>
        <label for="">
            快递单号: <input type="text" placeholder="请输入您的快递单号" class="number">
        </label>
    </div>

    <script>
        let tishi = document.querySelector('.tishi')
        let num = document.querySelector('.number')
        num.addEventListener('keyup', function() {
            if (this.value == '') {
                tishi.style.display = 'none'
            } else {
                tishi.style.display = 'block'
                tishi.innerHTML = this.value
            }
        })
        num.addEventListener('blur', function () {
            tishi.style.display = 'none'
        })
        num.addEventListener('focus', function () {
            if (this.value !== '') {
                tishi.style.display = 'block'
            }
        })
    </script>
</body>

</html>
