<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
</head>

<body>
    <script>
        // console.log(location.search)
        // 1. 去除 ?
        let usearch = location.search.substr(1)
        console.log(usearch)
        // 2. 将字符串两边 转换为数组
        let arr = usearch.split('=')
        console.log(arr)  // ['uname', 'Billy']
        let div = document.querySelector('div')
        // 3. 嵌入数据到div中
        div.innerHTML = arr[1] + 'welcome'
        
    </script>
</body>

</html>
