<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="line1 row">
            <div class="logo col-lg-6">WPS</div>

            <div class="col-lg-6">
                <ul class="nav">
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                    <li class="nav-item"><a href="" class="nav-link topnav">index</a></li>
                </ul>
            </div>

        </div>



        <div class="line2">
            <!-- 轮播 -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- 指示符 -->
                <div class="carousel-indicators my-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- 轮播图片 -->
                <div class="carousel-inner banner">
                    <div class="carousel-item active">
                        <img decoding="async" src="./img/a.jpeg" class="d-block" style="width:100%">
                        <div class="carousel-caption mycaption">
                            <h3>第一张图片描述标题</h3>
                            <p>第一张图片描述内容显示在这里！！！</p>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img decoding="async" src="./img/b.jpg" class="d-block" style="width:100%">
                        <div class="carousel-caption mycaption">
                            <h3>第二张图片描述标题</h3>
                            <p>第二张图片描述内容显示在这里！！！</p>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img decoding="async" src="./img/c.jpeg" class="d-block" style="width:100%">
                        <div class="carousel-caption mycaption">
                            <h3>第三张图片描述标题</h3>
                            <p>第三张图片描述内容显示在这里！！！</p>
                        </div>
                    </div>
                </div>

                <!-- 左右切换按钮 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>



        <div class="line3">
            <h1 class="h3 text-center">推荐信息</h1>
        </div>

        <div class="line4 row">
            <div class="c1 col-lg-8 col-md-12">
                <img class="img-fluid" src="./img/d.jpg" alt="">
            </div>

            <div class="c2 col-lg-4 col-md-12">
                <img class="img-fluid" src="./img/e.jpg" alt="">
            </div>
        </div>

        <div class="line5 row">
            <div class="col-lg-4 col-md-6 col-sm-12"><img class="img-fluid" src="./img/f.jpg" alt=""></div>
            <div class="col-lg-4 col-md-6 col-sm-12"><img class="img-fluid" src="./img/g.jpg" alt=""></div>
            <div class="col-lg-4 col-sm-12"><img class="img-fluid" src="./img/h.jpg" alt=""></div>
        </div>



        <div class="line6">
            <div class="input-group mb-3 mysearch">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn mybutton" type="submit">CS Go</button>
            </div>
        </div>

    </div>

</body>
<script src="./js/bootstrap.bundle.js"></script>

</html>
