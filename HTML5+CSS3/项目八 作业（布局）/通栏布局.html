<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>通栏布局</title>
	<style>
		body{margin: 0;padding: 0; font-size: 24px;text-align: center;}
		div{
			width: 980px;
			margin: 5px auto;
			background: #CCCCCC;
			}
		#top{height: 40px;}
		#topbar{
			width: 100%;
			height: 60px;
			background-color: #CCCCCC;
			}
		.nav{height: 60px;
			background-color: #CEFFFF;
			}
		#banner{height: 200px;}
		#content{height: 200px;}
		#footer{
			width: 100%;
			height: 90px;
			background-color: #CCCCCC;
			}
		.inner{
			height: 90px;
			background-color: #CEFFFF;
			}
	</style>
</head>

<body>
	<div id="top">头部</div>
	<div id="topbar">
		<div class="nav">导航栏</div>
	</div>
	<div id="banner">焦点图</div>
	<div id="content">内容</div>
	<div id="footer">
		<div class="inner">页面底部</div>
	</div>
</body>
</html>
